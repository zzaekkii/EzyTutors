<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../static/css/login_styles.css" />
    <script defer type="module" src="../../static/js/login_styles.js"></script>
    <title>Tutor Sign-in</title>
  </head>

  <body>
    <section class="login">
      <div class="inner">
        <h1>Sign-in</h1>
        <form action="/signin" method="POST">
          <fieldset>
            <table>
              <tbody>
                <!-- user id -->
                <tr>
                  <th scope="row">
                    <label for="user_id">ID</label>
                  </th>
                  <td>
                    <input
                      type="text"
                      id="user_id"
                      name="user_id"
                      placeholder="아이디 입력"
                      autocomplete="user_id"
                      value="{{current_userid}}"
                      minlength="6"
                      maxlength="12"
                      required
                    />
                  </td>
                </tr>

                <!-- password -->
                <tr>
                  <th scope="row">
                    <label for="password">Password</label>
                  </th>
                  <td>
                    <input
                      type="password"
                      name="password"
                      id="password"
                      placeholder="비밀번호 입력"
                      autocomplete="new-password"
                      value="{{current_password}}"
                      minlength="7"
                      maxlength="12"
                      required
                    />
                  </td>
                </tr>

                <!-- error -->
                <tr>
                  <th colspan="2">
                    <label for="error">
                      <p style="color: red">{{error}}</p>
                    </label>
                  </th>
                </tr>

                <!-- btn set -->
                <tr>
                  <th colspan="2" style="text-align: center">
                    <input type="submit" id="signin" value="Sign in" />
                    <input
                      type="button"
                      id="signup"
                      value="Sign up"
                      onclick="window.location.href='/signup';"
                    />
                  </th>
                </tr>
              </tbody>
            </table>
          </fieldset>
        </form>
      </div>
    </section>

    <footer>
      <div class="footer_copyright">
        Copyright &copy; 2024 <i>EzyTutors</i>. ALL RIGHTS RESERVED.
      </div>
    </footer>
  </body>
</html>
